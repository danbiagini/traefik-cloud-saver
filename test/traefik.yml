api:
  dashboard: true
  insecure: true

metrics:
  prometheus: {}

experimental:
  localPlugins:
    traefik_cloud_saver:
      moduleName: github.com/danbiagini/traefik-cloud-saver

providers:
  plugin:
    traefik_cloud_saver:
      windowSize: 1m
      metricsURL: http://localhost:8080/metrics
      apiURL: http://localhost:8080/api
      trafficThreshold: 1
      debug: true
      cloudConfig:
        type: mock
        projectID: "puckwax-schedule-helper"
        zone: "us-central1-a"
        resetAfter: 2m
        initialScale:
          whoami-test@docker: 1
          whoami-2-test@docker: 3

  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

entryPoints:
  web:
    address: ":80" 